<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- === Metadata section === -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./assets/logo.png" type="image/x-icon">

        <!-- === Head section === -->
        <title>My portfolio website</title>

        
    </head>
    <body>
        <!-- Navigation bar -->
        <nav class="light-dark-mode">
            <label for="dark-light" id="dark-light-lbl">
                <input type="checkbox" name="dark-light" id="dark-light">
                <span class="switch"></span>
            </label>
        </nav>
        <!-- === MAIN CONTAINER === -->
        <!-- Center the elements of this container -->
        <div class="main-container">
            <!-- === Links and Icons === -->
            <div class="links">
                <a href="https://github.com/xushidev?tab=repositories">
                    <img src="./assets/light/code_light.png" alt="code_image">
                </a>
                <a href="./portfolio/portfolio.html">
                    <img src="./assets/light/user_light.png" alt="portfolio_image">
                </a>
                <a href="https://github.com/xushidev">
                    <img src="./assets/light/github_light.png" alt="github_image">
                </a>
            </div>

            <!-- === Main title === -->
            
            <div class="title">
                <h1>
                    Welcome To My <br>
                    Portfolio Website
                </h1>
            </div>

            <!-- === Website domain === -->
            <!--  Todo: Add typing animation to .website, and corners -->
            <div class="website">
                <a href="http://xushidev.github.io/">http://xushidev.github.io/</a>
            </div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
